name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[dev]

    - name: ğŸ” Run Flake8
      run: flake8 solp

    - name: ğŸ§¼ Check Black Formatting
      run: black --check solp

    - name: ğŸ§¹ Import Order (isort)
      run: isort --check-only solp

    - name: ğŸ“Š Code Complexity (radon)
      run: radon cc solp -a -nc

    - name: ğŸ§ª Run Tests + Coverage
      run: |
        coverage run -m pytest
        coverage report

    - name: ğŸ“„ Generate Docs
      run: |
        python generate_architecture_doc.py
        python generate_testdoc.py
        python generate_readme.py

    - name: â˜ï¸ Upload README.md as artifact (optional)
      uses: actions/upload-artifact@v3
      with:
        name: generated-docs
        path: |
          README.md
          ARCHITEKTUR.md
          TESTDOC.md